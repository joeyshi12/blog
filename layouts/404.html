{{ define "main" }}
    <div class="not-found">
        <div class="not-found-content">
            <h2 class="not-found-code">404</h2>
            <img class="not-found-img" src="/images/crying_penguin.jpg" alt="crying_penguin"/>
            <p>The requested URL <code id="return-url"></code> was not found</p>
            <div class="button-group">
                <a class=button href="/">Go back to portfolio</a>
            </div>
        </div>
        <script>
            document.getElementById("return-url").textContent = window.location.pathname;
        </script>
    </div>
{{ end }}
