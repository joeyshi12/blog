<!DOCTYPE HTML>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8"/>
    <meta name="author" content="{{ .Site.Params.author }}"/>
    <meta name="description" content="{{ .Site.Params.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Linkedin -->
    <meta name="description" property="og:description" content="{{ .Site.Params.description }}">
    <meta name="image" property="og:image" content="/assets/linux_rice.jpg">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{{ .Site.Params.author }}">
    <meta itemprop="description" content="{{ .Site.Params.description }}">
    <meta itemprop="image" content="/assets/linux_rice.jpg">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Site.Params.author }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:image" content="/assets/linux_rice.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Site.Params.author }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">
    <meta name="twitter:image" content="/assets/linux_rice.jpg">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {{ partial "nav.html" . }}
    {{ partial "about.html" . }}
</body>
</html>
